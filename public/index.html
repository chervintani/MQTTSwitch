        <label class="switch">
          <input type="checkbox" checked id="game">
          <span class="slider round" id="on"></span>
          <span class="absolute-no" id="off">ON</span>
        </label>
        <br><br><br><br>
      <a class="bulb-light">
        
        <div id="light"></div>
        
        <div id="bulb">
          <div class="bulb-top">
            <div class="reflection"></div>
          </div>
          <div class="bulb-middle-1"></div>
          <div class="bulb-middle-2"></div>
          <div class="bulb-middle-3"></div>
          <div class="bulb-bottom"></div>
        </div>
          
        <div id="base">
          <div class="screw-top"></div>
          <div class="screw-a"></div>
          <div class="screw-b"></div>
          <div class="screw-a"></div>
          <div class="screw-b"></div>
          <div class="screw-a"></div>
          <div class="screw-b"></div>
          <div class="screw-c"></div>
          <div class="screw-d"></div>
        </div>
      </a>
    </div>
